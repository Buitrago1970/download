services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
      - YTDLP_COOKIES=${YTDLP_COOKIES:-}
      - YTDLP_COOKIES_B64=${YTDLP_COOKIES_B64:-}
      - PLAYLIST_WORKERS=${PLAYLIST_WORKERS:-3}
    restart: unless-stopped
